<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Grandland Resources Tracker </title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = {
      2: 'Wood', 3: 'Stone', 4: 'Coal', 5: 'Clay', 6: 'Iron Ore', 7: 'Stone Block',
      8: 'Stone Plate', 9: 'Wood Beam', 11: 'Wood Girder', 14:'Steel Block', 15:'Iron Plate',
      16:'Nails', 17:'Shovel', 18:'Spade', 19:'Pickax', 20:'Hammer', 21:'Sledgehammer',
      22:'Axe', 23:'Saw', 24:'Gold Pan', 25:'Cart', 28:'Wagon', 31:'Coffee Beans',
      32:'Chisel', 40:'Stone Rubble', 43:'Tie Cotter', 44:'Rail Tie', 49:'Mug',
      50:'Mug Of Coffee', 55:'Donkey'
    };

    const PriceTable = ({
      sortedPrices, onSort, sortConfig, previousPrices,
      listingsMap, expandedIds, toggleExpand
    }) => {
      const [listingSort, setListingSort] = React.useState({ key: 'price', direction: 'asc' });
      const toggleListingSort = key => {
        setListingSort(prev => ({
          key,
          direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc'
        }));
      };

      return (
        <div className="overflow-x-auto bg-white rounded-lg shadow">
          <table className="min-w-full divide-y divide-gray-200">
            <thead className="bg-blue-100">
              <tr>
                <th className="px-4 py-2"></th>
                {['resource','typeId','average','totalAmount','count','min','max','delta']
                  .map(key => {
                    const labels = {
                      resource:    'Resource',
                      typeId:      'Type ID',
                      average:     'Avg Price',
                      totalAmount: 'Total Amount',
                      count:       'Listings',
                      min:         'Min',
                      max:         'Max',
                      delta:       'Δ Price'
                    };
                    return (
                      <th
                        key={key}
                        className="px-4 py-2 text-left text-xs font-semibold text-blue-700 uppercase tracking-wider cursor-pointer select-none"
                        onClick={() => key !== 'delta' && onSort(key)}
                      >
                        {labels[key]}
                        {sortConfig.key === key && (sortConfig.direction === 'asc' ? ' ↑' : ' ↓')}
                      </th>
                    );
                  })}
              </tr>
            </thead>
            <tbody className="divide-y divide-gray-100">
              {sortedPrices.map(([typeId, stats], idx) => {
                const prev = previousPrices[typeId];
                const delta = prev != null
                  ? (stats.average - prev).toFixed(2)
                  : '—';
                const isOpen = expandedIds.has(typeId);

                // sort individual listings
                const listings = listingsMap[typeId] || [];
                const sortedListings = [...listings].sort((a, b) => {
                  const A = parseFloat(a[listingSort.key]);
                  const B = parseFloat(b[listingSort.key]);
                  return listingSort.direction === 'asc' ? A - B : B - A;
                });

                return (
                  <React.Fragment key={typeId}>
                    <tr
                      className={`
                        ${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}
                        hover:bg-blue-50
                      `}
                    >
                      <td className="px-4 py-2 whitespace-nowrap">
                        <button
                          onClick={() => toggleExpand(typeId)}
                          className="focus:outline-none text-blue-600"
                          title="Show/hide individual listings"
                        >
                          {isOpen ? '▼' : '▶'}
                        </button>
                      </td>
                      <td className="px-4 py-2 whitespace-nowrap font-medium text-blue-800">
                        {RESOURCE_NAMES[typeId] || 'Unknown'}
                      </td>
                      <td className="px-4 py-2 whitespace-nowrap">{typeId}</td>
                      <td className="px-4 py-2 whitespace-nowrap">{stats.average}</td>
                      <td className="px-4 py-2 whitespace-nowrap">
                        {/* divide total amount by 1000 */}
                        {(stats.totalAmount / 1000).toFixed(2)}
                      </td>
                      <td className="px-4 py-2 whitespace-nowrap">{stats.count}</td>
                      <td className="px-4 py-2 whitespace-nowrap">{stats.min}</td>
                      <td className="px-4 py-2 whitespace-nowrap">{stats.max}</td>
                      <td className="px-4 py-2 whitespace-nowrap">
                        <span className={delta > 0 ? 'text-green-600' : delta < 0 ? 'text-red-600' : ''}>
                          {delta}
                        </span>
                      </td>
                    </tr>
                    {isOpen && (
                      <tr className="bg-blue-50">
                        <td colSpan="9" className="px-4 py-2">
                          <table className="min-w-full text-sm">
                            <thead className="bg-blue-200">
                              <tr>
                                <th
                                  className="px-2 py-1 text-left font-semibold cursor-pointer"
                                  onClick={() => toggleListingSort('price')}
                                >
                                  Price {listingSort.key === 'price' ? (listingSort.direction === 'asc' ? '↗' : '↘') : ''}
                                </th>
                                <th
                                  className="px-2 py-1 text-left font-semibold cursor-pointer"
                                  onClick={() => toggleListingSort('amount')}
                                >
                                  Amount {listingSort.key === 'amount' ? (listingSort.direction === 'asc' ? '↗' : '↘') : ''}
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              {sortedListings.map((item, i) => (
                                <tr key={i} className={i % 2 === 0 ? 'bg-blue-50' : 'bg-blue-100'}>
                                  <td className="px-2 py-1">{item.price}</td>
                                  <td className="px-2 py-1">
                                    {/* divide each listing amount by 1000 */}
                                    {(item.amount / 1000).toFixed(2)}
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    )}
                  </React.Fragment>
                );
              })}
            </tbody>
          </table>
        </div>
      );
    };

    const App = () => {
      const [prices, setPrices] = React.useState({});
      const [previousPrices, setPreviousPrices] = React.useState({});
      const [listingsMap, setListingsMap] = React.useState({});
      const [sortConfig, setSortConfig] = React.useState({key:'typeId',direction:'asc'});
      const [expandedIds, setExpandedIds] = React.useState(new Set());
      const [isLoading, setIsLoading] = React.useState(false);
      const [errorMsg, setErrorMsg] = React.useState(null);
      const [lastUpdated, setLastUpdated] = React.useState(null);

      const [showAd, setShowAd] = React.useState(false);
      const adTimerRef = React.useRef(null);

      const quantityChartRef = React.useRef(null);
      const listingChartRef  = React.useRef(null);
      const quantityChart    = React.useRef(null);
      const listingChart     = React.useRef(null);

      const RPCS = [
        'https://wax.greymass.com',
        'https://apiwax.cryptolions.io',
        'https://wax.cryptolions.io'
      ];

      const fetchAllRows = async () => {
        let all = [], lower_bound = null;
        while (true) {
          let chunk = null;
          for (const base of RPCS) {
            try {
              const body = { json:true, code:'prospectorsn', scope:'prospectorsn', table:'market', limit:1000 };
              if (lower_bound) body.lower_bound = lower_bound;
              const r = await axios.post(`${base}/v1/chain/get_table_rows`, body, {
                headers:{ 'Content-Type':'application/json' }
              });
              chunk = r.data.rows;
              break;
            } catch {}
          }
          if (!chunk) throw new Error('All RPCs failed');
          all = all.concat(chunk);
          if (chunk.length < 1000) break;
          lower_bound = chunk[chunk.length - 1].id;
        }
        return all;
      };

      const process = rows => {
        const buckets = {};
        rows.forEach(item => {
          const id     = item.stuff.type_id;
          const price  = parseFloat(item.price);
          const amount = parseFloat(item.stuff.amount);
          if (!buckets[id]) {
            buckets[id] = { prices:[], min:price, max:price, totalAmount:amount };
          } else {
            buckets[id].min = Math.min(buckets[id].min, price);
            buckets[id].max = Math.max(buckets[id].max, price);
            buckets[id].totalAmount += amount;
          }
          buckets[id].prices.push(price);
        });
        return Object.fromEntries(
          Object.entries(buckets).map(([id,b]) => {
            const avg = b.prices.reduce((a,c)=>a+c,0)/b.prices.length;
            return [id,{
              average:     +avg.toFixed(2),
              totalAmount: b.totalAmount,
              count:       b.prices.length,
              min:         +b.min.toFixed(2),
              max:         +b.max.toFixed(2)
            }];
          })
        );
      };

      const buildListingsMap = rows => {
        const map = {};
        rows.forEach(item => {
          const id     = item.stuff.type_id;
          const price  = parseFloat(item.price).toFixed(2);
          const amount = parseFloat(item.stuff.amount);
          if (!map[id]) map[id] = [];
          map[id].push({ price, amount });
        });
        return map;
      };

      const drawPieCharts = () => {
        const labels     = Object.keys(prices).map(id => RESOURCE_NAMES[id] || id);
        const quantities = Object.values(prices).map(s => s.totalAmount);
        const counts     = Object.values(prices).map(s => s.count);

        const palette = [
          '#3B82F6','#EF4444','#10B981','#F59E0B','#8B5CF6',
          '#EC4899','#22D3EE','#F472B6','#6366F1','#E879F9',
          '#34D399','#F87171','#4ADE80','#FB923C','#A78BFA',
          '#F9A8D4'
        ];

        if (quantityChart.current) quantityChart.current.destroy();
        if (listingChart.current)  listingChart.current.destroy();

        quantityChart.current = new Chart(quantityChartRef.current.getContext('2d'), {
          type: 'pie',
          data: {
            labels,
            datasets:[{
              data: quantities,
              backgroundColor: palette.slice(0, labels.length)
            }]
          },
          options:{ responsive:true, plugins:{ legend:{ position:'bottom' } } }
        });
        listingChart.current = new Chart(listingChartRef.current.getContext('2d'), {
          type: 'pie',
          data: {
            labels,
            datasets:[{
              data: counts,
              backgroundColor: palette.slice(0, labels.length).reverse()
            }]
          },
          options:{ responsive:true, plugins:{ legend:{ position:'bottom' } } }
        });
      };

      const fetchData = async () => {
        setIsLoading(true);
        setErrorMsg(null);
        try {
          const rows = await fetchAllRows();
          const proc = process(rows);
          setPrices(proc);
          setListingsMap(buildListingsMap(rows));
          setLastUpdated(new Date());
        } catch (e) {
          setErrorMsg(e.message);
        } finally {
          setIsLoading(false);
        }
      };

      const handleRefresh = () => {
        if (isLoading || showAd) return;
        setShowAd(true);
        adTimerRef.current = setTimeout(() => {
          setShowAd(false);
          fetchData();
        }, 3000);
      };

      React.useEffect(fetchData, []);
      React.useEffect(() => {
        if (Object.keys(prices).length) drawPieCharts();
      }, [prices]);

      const sorted = React.useMemo(() => {
        const arr = Object.entries(prices);
        return arr.sort((a,b) => {
          let A,B;
          switch(sortConfig.key) {
            case 'resource': A=RESOURCE_NAMES[a[0]]; B=RESOURCE_NAMES[b[0]]; break;
            case 'typeId':   A=+a[0]; B=+b[0]; break;
            default:         A=a[1][sortConfig.key]; B=b[1][sortConfig.key];
          }
          if (A<B) return sortConfig.direction==='asc' ? -1 : 1;
          if (A>B) return sortConfig.direction==='asc' ? 1 : -1;
          return 0;
        });
      }, [prices, sortConfig]);

      const toggleExpand = id => {
        setExpandedIds(prev => {
          const s = new Set(prev);
          s.has(id)? s.delete(id) : s.add(id);
          return s;
        });
      };

      return (
        <div className="container mx-auto p-6 relative">
          {showAd && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-yellow-200 p-6 rounded-lg shadow-lg text-center space-y-4">
                <p className="text-lg font-bold">Advertisement</p>
                <p>🔥 Found this app useful? Please consider donating some PGL or WAX to Wax account: sklam.wam 🔥</p>
                <button
                  onClick={() => {
                    clearTimeout(adTimerRef.current);
                    setShowAd(false);
                    fetchData();
                  }}
                  className="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                >
                  Skip Ad &amp; Refresh
                </button>
              </div>
            </div>
          )}

          <h1 className="text-4xl font-bold mb-6 text-center text-blue-800">Prospectors Grandland Resources Tracker By: Cryptoartist (Wax account: sklam.wam)</h1>

          <div className="flex justify-center space-x-4 mb-4">
            <button
              onClick={handleRefresh}
              disabled={isLoading}
              className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >
              {isLoading ? 'Refreshing…' : 'Refresh'}
            </button>
            {lastUpdated && (
              <span className="self-center text-gray-600">
                Last refreshed: {lastUpdated.toLocaleString()}
              </span>
            )}
          </div>
          {errorMsg && (
            <div className="mb-6 p-3 bg-red-100 text-red-800 rounded">{errorMsg}</div>
          )}

          <section className="mb-12">
            <h2 className="text-2xl font-semibold mb-4 text-blue-700">Latest Listings And Prices</h2>
            {sorted.length
              ? <PriceTable
                  sortedPrices={sorted}
                  onSort={k=>setSortConfig(prev=>({
                    key:k,
                    direction: prev.key===k&&prev.direction==='asc'?'desc':'asc'
                  }))}
                  sortConfig={sortConfig}
                  previousPrices={previousPrices}
                  listingsMap={listingsMap}
                  expandedIds={expandedIds}
                  toggleExpand={toggleExpand}
                />
              : <div className="text-gray-500">No data available.</div>
            }
          </section>

          <section>
            <h2 className="text-2xl font-semibold mb-4 text-blue-700">Resource Breakdown</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <h3 className="text-lg font-medium mb-2">Total Quantity (%)</h3>
                <canvas ref={quantityChartRef}></canvas>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <h3 className="text-lg font-medium mb-2">Total Listings (%)</h3>
                <canvas ref={listingChartRef}></canvas>
              </div>
            </div>
          </section>

          <footer className="mt-12 text-center text-gray-500">
            Powered by WAX Blockchain | Deployed on Vercel
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
