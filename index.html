<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = {
      2: 'Coal',
      3: 'Clay',
      4: 'Iron Ore',
      5: 'Gold',
    };

    const PriceTable = ({ sortedPrices, onSort, sortConfig, prevPrices }) => (
      <div className="overflow-x-auto">
        <table className="min-w-full bg-white divide-y divide-gray-200">
          <thead className="bg-gray-50">
            <tr>
              {['resource','typeId','average','count','min','max','delta'].map(key => {
                const labels = {
                  resource: 'Resource',
                  typeId: 'Type ID',
                  average: 'Avg Price (Gold)',
                  count: 'Listings',
                  min: 'Min (Gold)',
                  max: 'Max (Gold)',
                  delta: 'Δ since last'
                };
                return (
                  <th key={key}
                      className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                      onClick={()=> key!=='delta' && onSort(key)}>
                    {labels[key]}
                    {sortConfig.key===key && (sortConfig.direction==='asc'?' ↑':' ↓')}
                  </th>
                )
              })}
            </tr>
          </thead>
          <tbody className="bg-white divide-y divide-gray-200">
            {sortedPrices.map(([typeId, stats]) => {
              const prev = prevPrices[typeId]?.average;
              const delta = prev ? (stats.average - prev).toFixed(2) : null;
              const arrow = delta>0 ? '↑' : delta<0 ? '↓' : '';
              return (
                <tr key={typeId} className="hover:bg-gray-50">
                  <td className="px-4 py-2">{RESOURCE_NAMES[typeId]||'Unknown'}</td>
                  <td className="px-4 py-2">{typeId}</td>
                  <td className="px-4 py-2">{stats.average}</td>
                  <td className="px-4 py-2">{stats.count}</td>
                  <td className="px-4 py-2">{stats.min}</td>
                  <td className="px-4 py-2">{stats.max}</td>
                  <td className="px-4 py-2">{delta!==null? `${arrow}${Math.abs(delta)}` : '—'}</td>
                </tr>
              );
            })}
          </tbody>
        </table>
      </div>
    );

    const PriceChart = ({ hist, current, prev, prevTs, currTs }) => {
      const ref = React.useRef(null);
      const inst = React.useRef(null);

      React.useEffect(() => {
        if (inst.current) inst.current.destroy();
        const ctx = ref.current.getContext('2d');

        // build labels: historical dates + prevTs + currTs
        const labels = hist.map(d=>d.date)
                         .concat(prev? [new Date(prevTs).toLocaleDateString()]:[])
                         .concat([new Date(currTs).toLocaleDateString()]);

        const histData = hist.map(d=>d.avgPrice)
                        .concat(prev? [null]:[])
                        .concat([null]);

        const prevData = hist.map(_=>null)
                        .concat(prev?[prev]:[])
                        .concat([null]);

        const currData = hist.map(_=>null)
                        .concat(prev?[null]:[])
                        .concat([current]);

        inst.current = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'Historical',
                data: histData,
                borderColor: 'rgba(75,192,192,1)',
                backgroundColor: 'rgba(75,192,192,0.2)',
                fill: true,
              },
              {
                label: 'Last Refresh',
                data: prevData,
                borderDash: [5,5],
              },
              {
                label: 'This Refresh',
                data: currData,
                pointStyle: 'rectRot',
                pointRadius: 6,
              }
            ]
          },
          options: { scales: { y: { beginAtZero:true } } }
        });
        return ()=> inst.current.destroy();
      }, [hist, current, prev, prevTs, currTs]);

      return <canvas ref={ref} />;
    };

    const App = () => {
      const [prices, setPrices] = React.useState({});
      const [prevData, setPrevData] = React.useState({ prices: {}, timestamp: null });
      const [sortConfig, setSortConfig] = React.useState({ key:'typeId', direction:'asc' });
      const [sel, setSel] = React.useState(null);
      const [loading, setLoading] = React.useState(false);
      const [err, setErr] = React.useState(null);
      const [waxToGold, setWaxToGold] = React.useState(1000);
      const [lastTs, setLastTs] = React.useState(null);

      const historicalData = {
        '2': [/*…*/], '3': [/*…*/] // your existing historical
      };

      React.useEffect(()=>{
        const saved = localStorage.getItem('lastData');
        if (saved) setPrevData(JSON.parse(saved));
        fetchData();
      },[]);

      const RPCS = [
        'https://wax.greymass.com',
        'https://apiwax.cryptolions.io',
        'https://wax.cryptolions.io'
      ];

      const fetchTable = async () => {
        for (let u of RPCS) {
          try {
            const r = await axios.post(`${u}/v1/chain/get_table_rows`, {
              json:true, code:'prospectorsn', scope:'prospectorsn',
              table:'market', limit:100
            });
            return r.data.rows;
          } catch{ continue; }
        }
        throw new Error('All RPCs failed');
      };

      const fetchRate = async () => {
        try {
          const r = await axios.get('https://wax.alcor.exchange/api/markets/0');
          const lp = parseFloat(r.data.last_price);
          setWaxToGold((1/lp)*1000);
        } catch{}
      };

      const process = data => {
        const b={};
        data.forEach(item=>{
          const id=item.stuff.type_id, cnt=item.stuff.amount, px=item.price;
          const gold=px*waxToGold;
          const pp=gold/cnt;
          if(!b[id]) b[id]={min:pp,max:pp,arr:[]};
          else{ b[id].min=Math.min(b[id].min,pp);
                 b[id].max=Math.max(b[id].max,pp); }
          b[id].arr.push(pp);
        });
        return Object.fromEntries(
          Object.entries(b).map(([i,v])=>[
            i,{
              average:(v.arr.reduce((a,b)=>a+b,0)/v.arr.length).toFixed(2),
              count:v.arr.length,
              min:v.min.toFixed(2),
              max:v.max.toFixed(2)
            }
          ])
        );
      };

      const fetchData = async () => {
        setLoading(true); setErr(null);
        await fetchRate();
        try {
          const rows = await fetchTable();
          const out  = process(rows);
          setPrices(out);
          const now = new Date().toISOString();
          setLastTs(now);
          localStorage.setItem('lastData', JSON.stringify({ prices:out, timestamp:now }));
          if(!sel) setSel(Object.keys(out)[0]);
        } catch(e){
          setErr(e.message);
        } finally{ setLoading(false); }
      };

      const sorted = React.useMemo(()=>{
        const e=Object.entries(prices);
        return e.sort((a,b)=>{
          let A,B;
          const k=sortConfig.key;
          if(k==='resource'){
            A=RESOURCE_NAMES[a[0]]||''; B=RESOURCE_NAMES[b[0]]||'';
          } else if(k==='typeId'){
            A=+a[0]; B=+b[0];
          } else {
            A=parseFloat(a[1][k]); B=parseFloat(b[1][k]);
          }
          if(A<B) return sortConfig.direction==='asc'? -1:1;
          if(A>B) return sortConfig.direction==='asc'?  1:-1;
          return 0;
        });
      },[prices,sortConfig]);

      const prevAvg = prevData.prices[sel]?.average;

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-center">Prospectors Price Tracker</h1>
          <button onClick={fetchData}
                  disabled={loading}
                  className="mb-2 px-4 py-2 bg-blue-600 text-white rounded">
            {loading?'Refreshing…':'Refresh'}
          </button>
          {lastTs && (
            <div className="mb-4 text-gray-600">
              Last refreshed: {new Date(lastTs).toLocaleString()}
            </div>
          )}
          {err && <div className="p-3 mb-4 bg-red-100 text-red-800">{err}</div>}

          <div className="mb-8">
            <h2 className="text-xl font-semibold mb-4">Current Average Prices</h2>
            {sorted.length>0
              ? <PriceTable
                  sortedPrices={sorted}
                  onSort={k=>setSortConfig(s=>
                    s.key===k?{key:k,direction:s.direction==='asc'?'desc':'asc'}:{key:k,direction:'asc'}
                  )}
                  sortConfig={sortConfig}
                  prevPrices={prevData.prices}
                />
              : <div>No data available</div>
            }
          </div>

          <div>
            <h2 className="text-xl font-semibold mb-4">Historical & Refresh Trend</h2>
            {sorted.length>0 && (
              <select value={sel||''}
                      onChange={e=>setSel(e.target.value)}
                      className="mb-4 p-2 border rounded">
                <option value="">Select Type</option>
                {sorted.map(([id])=>(
                  <option key={id} value={id}>
                    {RESOURCE_NAMES[id]||'Unknown'} ({id})
                  </option>
                ))}
              </select>
            )}

            {sel && historicalData[sel] ? (
              <PriceChart
                hist={historicalData[sel]}
                prev={prevAvg}
                current={parseFloat(prices[sel].average)}
                prevTs={prevData.timestamp}
                currTs={lastTs}
              />
            ) : (
              <div>No historical data for this Type</div>
            )}
          </div>

          <footer className="mt-8 text-center text-gray-500">
            <p>Powered by WAX Blockchain | Deployed on Vercel</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
