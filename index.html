<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <!-- WaxJS for Cloud Wallet -->
  <script src="https://cdn.jsdelivr.net/npm/@waxio/waxjs/dist/index.min.js"></script>
  <!-- Anchor Link for Anchor Wallet -->
  <script src="https://cdn.jsdelivr.net/npm/anchor-link@2.6.0/dist/anchor-link.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/anchor-link-browser-transport@2.5.0/dist/anchor-link-browser-transport.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = {
      /* …same as before… */
      2: 'Wood', 3: 'Stone', 4: 'Coal', /* etc */
      55:'Donkey'
    };

    // …PriceTable, DataViz components unchanged…

    const App = () => {
      // …existing state/hooks…
      const [prices, setPrices] = React.useState({});
      const [previousPrices, setPreviousPrices] = React.useState({});
      const [listingsMap, setListingsMap] = React.useState({});
      const [sortConfig, setSortConfig] = React.useState({key:'typeId',direction:'asc'});
      const [expandedIds, setExpandedIds] = React.useState(new Set());
      const [isLoading, setIsLoading] = React.useState(false);
      const [errorMsg, setErrorMsg] = React.useState(null);
      const [lastUpdated, setLastUpdated] = React.useState(null);

      // initialize WaxJS and AnchorLink
      const wax = React.useMemo(() => 
        new waxjs.WaxJS({ rpcEndpoint: 'https://wax.greymass.com', tryAutoLogin: false })
      , []);
      const anchorLink = React.useMemo(() => {
        const transport = new window.AnchorLinkBrowserTransport();
        return new window.AnchorLink({ transport, chains: [{
          chainId: '1064487b3cd1e4', // WAX Mainnet (truncated for brevity)
          nodeUrl: 'https://wax.greymass.com'
        }]});
      }, []);

      // donation via Wax Cloud Wallet
      const donateWax = async () => {
        try {
          const user = await wax.login(); 
          const quantity = prompt('Amount to donate (e.g. 1.0000 WAX):', '1.0000 WAX');
          if (!quantity) return;
          await wax.api.transact({
            actions: [{
              account: 'eosio.token',
              name: 'transfer',
              authorization: [{ actor: user, permission: 'active' }],
              data: {
                from: user,
                to: 'sklam.wam',
                quantity,
                memo: 'Donation via Cloud Wallet'
              }
            }]
          }, { blocksBehind: 3, expireSeconds: 30 });
          alert('❤️ Thank you for donating!');
        } catch (e) {
          console.error(e);
          alert('Donation failed or cancelled.');
        }
      };

      // donation via Anchor Wallet
      const donateAnchor = async () => {
        try {
          const session = await anchorLink.login('DonateWAXP');
          const quantity = prompt('Amount to donate (e.g. 1.0000 WAX):', '1.0000 WAX');
          if (!quantity) return;
          await session.transact({
            actions: [{
              account: 'eosio.token',
              name: 'transfer',
              authorization: session.auth,
              data: {
                from: session.auth.actor,
                to: 'sklam.wam',
                quantity,
                memo: 'Donation via Anchor'
              }
            }]
          });
          alert('🙏 Donation sent—thank you!');
        } catch (e) {
          console.error(e);
          alert('Donation failed or cancelled.');
        }
      };

      // …existing fetchAllRows, process, buildListingsMap, fetchData, useEffect …
      // …existing sorted, toggleExpand …

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-center">Prospectors Price Tracker</h1>
          <button
            onClick={fetchData}
            disabled={isLoading}
            className="mb-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            {isLoading ? 'Refreshing…' : 'Refresh'}
          </button>
          {lastUpdated && (
            <div className="mb-4 text-gray-600">
              Last refreshed: {lastUpdated.toLocaleString()}
            </div>
          )}
          {errorMsg && (
            <div className="bg-red-100 text-red-800 p-3 mb-6 rounded">
              {errorMsg}
            </div>
          )}

          {/* ———————————————— */}
          <div className="mb-8 flex items-center justify-between">
            <h2 className="text-xl font-semibold">Latest Listings And Prices</h2>
            <div className="space-x-2">
              <button
                onClick={donateWax}
                className="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
              >
                Donate via Cloud Wallet
              </button>
              <button
                onClick={donateAnchor}
                className="px-3 py-1 bg-purple-500 text-white rounded hover:bg-purple-600"
              >
                Donate via Anchor
              </button>
            </div>
          </div>
          {sorted.length ? (
            <PriceTable
              sortedPrices={sorted}
              onSort={k=>setSortConfig(prev=>({
                key: k,
                direction: prev.key===k && prev.direction==='asc' ? 'desc' : 'asc'
              }))}
              sortConfig={sortConfig}
              previousPrices={previousPrices}
              listingsMap={listingsMap}
              expandedIds={expandedIds}
              toggleExpand={toggleExpand}
            />
          ) : (
            <div>No data</div>
          )}

          {/* ———————————————— */}
          <div>
            <h2 className="text-xl font-semibold mb-4">Data Visualizations</h2>
            {sorted.length ? <DataViz sortedPrices={sorted} /> : <div>No data to visualize</div>}
          </div>

          <footer className="mt-8 text-center text-gray-500">
            <p>Powered by WAX Blockchain | Deployed on Vercel</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
