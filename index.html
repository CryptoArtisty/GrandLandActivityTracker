<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = {
      2: 'Wood', 
      3: 'Stone',        
      4: 'Coal',
      5: 'Clay',
      6: 'Iron Ore',
      9: 'Wood Beam',   
      14:'Steel Block',  
      15:'Iron Plate',  
      16:'Nails',  
      17:'Shovel',
      18:'Spade', 
      19:'Pickax',        
      20:'Hammer',
      22:'Axe',
      25:'Cart',
      31:'Coffee Beans',   
      50:'Mug Of Coffee',  
      55:'Donkey',
      // …add more here.
    };

    // Table with Δ and new raw Amount & Health columns
    const PriceTable = ({ sortedPrices, onSort, sortConfig, previousPrices }) => (
      <div className="overflow-x-auto">
        <table className="min-w-full bg-white divide-y divide-gray-200">
          <thead className="bg-gray-50">
            <tr>
              {[
                'resource','typeId','average',
                'amount','health','count','min','max','delta'
              ].map(key=>{
                const labels = {
                  resource: 'Resource',
                  typeId:   'Type ID',
                  average:  'Avg Price',
                  amount:   'Amount',
                  health:   'Health',
                  count:    'Listings',
                  min:      'Min',
                  max:      'Max',
                  delta:    'Δ Price'
                };
                return (
                  <th
                    key={key}
                    className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                    onClick={() => key !== 'delta' && onSort(key)}
                  >
                    {labels[key]}
                    {sortConfig.key === key && (sortConfig.direction === 'asc' ? ' ↑' : ' ↓')}
                  </th>
                );
              })}
            </tr>
          </thead>
          <tbody className="bg-white divide-y divide-gray-200">
            {sortedPrices.map(([typeId, stats]) => {
              const prev = previousPrices[typeId];
              const delta = prev != null
                ? (stats.average - prev).toFixed(2)
                : '—';
              return (
                <tr key={typeId} className="hover:bg-gray-50">
                  <td className="px-4 py-2 whitespace-nowrap">{RESOURCE_NAMES[typeId] || 'Unknown'}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{typeId}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.average}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.lastAmount}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.lastHealth}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.count}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.min}</td>
                  <td className="px-4 py-2 whitespace-nowrap">{stats.max}</td>
                  <td className="px-4 py-2 whitespace-nowrap">
                    <span className={delta > 0 ? 'text-green-600' : delta < 0 ? 'text-red-600' : ''}>
                      {delta}
                    </span>
                  </td>
                </tr>
              );
            })}
          </tbody>
        </table>
      </div>
    );

    // Chart overlays last-refresh flat line
    const PriceChart = ({ historicalData, previousPrice }) => {
      const chartRef = React.useRef(null);
      const chartInstance = React.useRef(null);

      React.useEffect(() => {
        if (chartInstance.current) chartInstance.current.destroy();
        const ctx = chartRef.current.getContext('2d');
        const labels = historicalData.map(d => d.date);
        const datasets = [{
          label: 'Avg Price',
          data: historicalData.map(d => d.avgPrice),
          fill: false,
          tension: 0.1
        }];
        if (previousPrice != null) {
          datasets.push({
            label: 'Last Refresh',
            data: labels.map(() => previousPrice),
            borderDash: [5, 5],
            fill: false,
            tension: 0
          });
        }
        chartInstance.current = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets },
          options: { scales: { y: { beginAtZero: true } } }
        });
      }, [historicalData, previousPrice]);

      return <canvas ref={chartRef}/>;
    };

    const App = () => {
      const [prices, setPrices] = React.useState({});
      const [previousPrices, setPreviousPrices] = React.useState({});
      const [sortConfig, setSortConfig] = React.useState({key:'typeId',direction:'asc'});
      const [selectedTypeId, setSelectedTypeId] = React.useState(null);
      const [isLoading, setIsLoading] = React.useState(false);
      const [errorMsg, setErrorMsg] = React.useState(null);
      const [lastUpdated, setLastUpdated] = React.useState(null);

      // placeholder; swap with your historical source
      const historicalData = {
        '2': [ /* … */ ],
        '3': [ /* … */ ],
      };

      const RPCS = [
        'https://wax.greymass.com',
        'https://apiwax.cryptolions.io',
        'https://wax.cryptolions.io'
      ];

      const fetchTable = async () => {
        for (const base of RPCS) {
          try {
            const r = await axios.post(
              `${base}/v1/chain/get_table_rows`,
              {
                json: true,
                code:  'prospectorsn',
                scope: 'prospectorsn',
                table: 'market',
                limit: 100
              },
              { headers: { 'Content-Type': 'application/json' } }
            );
            return r.data.rows;
          } catch {}
        }
        throw new Error('All RPCs failed');
      };

      const process = rows => {
        const buckets = {};
        rows.forEach(item => {
          const id     = item.stuff.type_id;
          const price  = parseFloat(item.price);
          const amount = parseFloat(item.stuff.amount);
          const health = parseFloat(item.health);

          if (!buckets[id]) {
            buckets[id] = {
              prices:   [], 
              min: price, 
              max: price,
              lastAmount: amount,
              lastHealth: health
            };
          } else {
            buckets[id].min = Math.min(buckets[id].min, price);
            buckets[id].max = Math.max(buckets[id].max, price);
            // overwrite with most recent listing’s amount & health
            buckets[id].lastAmount = amount;
            buckets[id].lastHealth = health;
          }
          buckets[id].prices.push(price);
        });

        return Object.fromEntries(
          Object.entries(buckets).map(([id, b]) => {
            const avg = b.prices.reduce((a, c) => a + c, 0) / b.prices.length;
            return [id, {
              average:    +avg.toFixed(2),
              lastAmount: b.lastAmount,
              lastHealth: b.lastHealth,
              count:      b.prices.length,
              min:        +b.min.toFixed(2),
              max:        +b.max.toFixed(2)
            }];
          })
        );
      };

      const fetchData = async () => {
        setIsLoading(true);
        setErrorMsg(null);

        // load lastPrices
        const stored = JSON.parse(localStorage.getItem('lastPrices') || '{}');
        setPreviousPrices(stored);

        try {
          const rows = await fetchTable();
          const proc = process(rows);
          setPrices(proc);

          // save current averages for next Δ
          localStorage.setItem('lastPrices',
            JSON.stringify(
              Object.fromEntries(
                Object.entries(proc).map(([k,v])=>[k,v.average])
              )
            )
          );

          if (!selectedTypeId && Object.keys(proc).length) {
            setSelectedTypeId(Object.keys(proc)[0]);
          }
          setLastUpdated(new Date());
        } catch (e) {
          setErrorMsg(e.message);
        } finally {
          setIsLoading(false);
        }
      };

      React.useEffect(fetchData, []);

      const sorted = React.useMemo(() => {
        const arr = Object.entries(prices);
        return arr.sort((a,b) => {
          let A, B;
          switch (sortConfig.key) {
            case 'resource':
              A = RESOURCE_NAMES[a[0]]; B = RESOURCE_NAMES[b[0]]; break;
            case 'typeId':
              A = +a[0]; B = +b[0]; break;
            default:
              A = a[1][sortConfig.key]; B = b[1][sortConfig.key];
          }
          if (A < B) return sortConfig.direction === 'asc' ? -1 : 1;
          if (A > B) return sortConfig.direction === 'asc' ? 1 : -1;
          return 0;
        });
      }, [prices, sortConfig]);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-center">Prospectors Price Tracker</h1>
          <button
            onClick={fetchData}
            disabled={isLoading}
            className="mb-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            {isLoading ? 'Refreshing…' : 'Refresh'}
          </button>
          {lastUpdated && (
            <div className="mb-4 text-gray-600">
              Last refreshed: {lastUpdated.toLocaleString()}
            </div>
          )}
          {errorMsg && (
            <div className="bg-red-100 text-red-800 p-3 mb-6 rounded">
              {errorMsg}
            </div>
          )}

          <div className="mb-8">
            <h2 className="text-xl font-semibold mb-4">Latest Listings And Prices</h2>
            {sorted.length ? (
              <PriceTable
                sortedPrices={sorted}
                onSort={k=>setSortConfig(prev=>({
                  key: k,
                  direction: prev.key===k && prev.direction==='asc' ? 'desc' : 'asc'
                }))}
                sortConfig={sortConfig}
                previousPrices={previousPrices}
              />
            ) : (
              <div>No data</div>
            )}
          </div>

          <div>
            <h2 className="text-xl font-semibold mb-4">Historical Price Trends</h2>
            {sorted.length > 0 && (
              <select
                value={selectedTypeId||''}
                onChange={e=>setSelectedTypeId(e.target.value)}
                className="mb-4 p-2 border rounded w-full sm:w-48"
              >
                <option value="">Select Type ID</option>
                {sorted.map(([id])=>(
                  <option key={id} value={id}>
                    {RESOURCE_NAMES[id]||'Unknown'} ({id})
                  </option>
                ))}
              </select>
            )}
            {selectedTypeId && historicalData[selectedTypeId] ? (
              <PriceChart
                historicalData={historicalData[selectedTypeId]}
                previousPrice={previousPrices[selectedTypeId] || null}
              />
            ) : (
              <div>No historical data for this Type ID</div>
            )}
          </div>

          <footer className="mt-8 text-center text-gray-500">
            <p>Powered by WAX Blockchain | Deployed on Vercel</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
