<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = {
      2: 'Coal',
      3: 'Clay',
      4: 'Iron Ore',
      5: 'Gold',
    };

    const PriceTable = ({ sortedPrices, rawListings, onSort, sortConfig }) => (
      <div className="overflow-x-auto">
        <table className="min-w-full bg-white divide-y divide-gray-200">
          <thead className="bg-gray-50">
            <tr>
              {['resource','typeId','average','count','min','max','raw'].map(key => {
                const labels = {
                  resource: 'Resource',
                  typeId: 'Type ID',
                  average: 'Avg Price (Gold/unit)',
                  count: 'Listings',
                  min: 'Min (Gold/unit)',
                  max: 'Max (Gold/unit)',
                  raw: 'Raw Price (Gold)',
                };
                return (
                  <th
                    key={key}
                    className="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                    onClick={() => key!=='raw' && onSort(key)}
                  >
                    {labels[key]} {sortConfig.key===key && (sortConfig.direction==='asc'?'↑':'↓')}
                  </th>
                );
              })}
            </tr>
          </thead>
          <tbody className="bg-white divide-y divide-gray-200">
            {sortedPrices.map(([typeId, stats]) => (
              rawListings[typeId].map((listing, idx) => (
                <tr key={`${typeId}-${idx}`} className="hover:bg-gray-50">
                  <td className="px-4 py-2">{RESOURCE_NAMES[typeId]||'Unknown'}</td>
                  <td className="px-4 py-2">{typeId}</td>
                  <td className="px-4 py-2">{idx===0 ? stats.average : ''}</td>
                  <td className="px-4 py-2">{idx===0 ? stats.count : ''}</td>
                  <td className="px-4 py-2">{idx===0 ? stats.min : ''}</td>
                  <td className="px-4 py-2">{idx===0 ? stats.max : ''}</td>
                  <td className="px-4 py-2">{listing.priceInGold.toFixed(2)}</td>
                </tr>
              ))
            ))}
          </tbody>
        </table>
      </div>
    );

    const PriceChart = ({ historyPoints }) => {
      const chartRef = React.useRef(null);
      React.useEffect(() => {
        const ctx = chartRef.current.getContext('2d');
        if (window._chart) window._chart.destroy();
        window._chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: historyPoints.map(p => p.label),
            datasets: [{
              label: 'Average Price (Gold/unit)',
              data: historyPoints.map(p => p.value),
              borderWidth: 1,
            }],
          },
          options: { scales: { y: { beginAtZero: true } } }
        });
      }, [historyPoints]);
      return <canvas ref={chartRef} />;
    };

    const App = () => {
      const [prices, setPrices] = React.useState({});
      const [rawListings, setRawListings] = React.useState({});
      const [sortConfig, setSortConfig] = React.useState({ key: 'typeId', direction: 'asc' });
      const [selectedTypeId, setSelectedTypeId] = React.useState(null);
      const [isLoading, setIsLoading] = React.useState(false);
      const [errorMsg, setErrorMsg] = React.useState(null);
      const [waxToGold, setWaxToGold] = React.useState(1000);
      const [lastUpdated, setLastUpdated] = React.useState(null);
      const [historyPoints, setHistoryPoints] = React.useState([]);

      const RPC_ENDPOINTS = [
        'https://wax.greymass.com',
        'https://apiwax.cryptolions.io',
        'https://wax.cryptolions.io'
      ];

      // Load last prices from localStorage
      const loadLastPrices = () => {
        try {
          return JSON.parse(localStorage.getItem('lastPrices')||'{}');
        } catch {
          return {};
        }
      };
      // Save current avg prices for next run
      const saveLastPrices = (avgPrices) => {
        localStorage.setItem('lastPrices', JSON.stringify(avgPrices));
      };

      const fetchTableRows = async () => {
        for (let base of RPC_ENDPOINTS) {
          try {
            const { data } = await axios.post(
              `${base}/v1/chain/get_table_rows`,
              { json: true, code:'prospectorsn', scope:'prospectorsn', table:'market', limit:100 },
              { headers:{'Content-Type':'application/json'} }
            );
            return data.rows;
          } catch (e) {
            console.warn(`RPC ${base} failed`, e.message);
          }
        }
        throw new Error('All RPC endpoints failed');
      };

      const fetchWaxToGoldRate = async () => {
        try {
          const { data } = await axios.get('https://wax.alcor.exchange/api/markets/0');
          const lp = parseFloat(data.last_price);
          setWaxToGold((1 / lp) * 1000);
        } catch (e) {
          console.error('Failed to fetch PGL/WAX rate', e.message);
        }
      };

      const processMarketData = (rows) => {
        const buckets = {};
        const raw = {};
        rows.forEach(item => {
          const id = item.stuff.type_id;
          const unitCount = item.stuff.amount;
          const priceWax = parseFloat(item.price);
          const priceGold = priceWax * waxToGold;
          const ppGold = priceGold / unitCount;
          if (!buckets[id]) buckets[id] = { prices: [], min: ppGold, max: ppGold };
          else {
            buckets[id].min = Math.min(buckets[id].min, ppGold);
            buckets[id].max = Math.max(buckets[id].max, ppGold);
          }
          buckets[id].prices.push(ppGold);
          raw[id] = raw[id]||[];
          raw[id].push({ priceInGold: priceGold, unitCount });
        });
        const stats = Object.fromEntries(
          Object.entries(buckets).map(([id, {prices,min,max}]) => [
            id, {
              average: (prices.reduce((a,b)=>a+b,0)/prices.length).toFixed(2),
              count: prices.length,
              min: min.toFixed(2),
              max: max.toFixed(2)
            }
          ])
        );
        return { stats, raw };
      };

      const fetchData = async () => {
        setIsLoading(true);
        setErrorMsg(null);
        await fetchWaxToGoldRate();
        try {
          const rows = await fetchTableRows();
          const { stats, raw } = processMarketData(rows);
          // build history comparison for selectedTypeId
          const lastPrices = loadLastPrices();
          const pts = [];
          if (selectedTypeId && lastPrices[selectedTypeId]) {
            pts.push({ label: 'Last', value: parseFloat(lastPrices[selectedTypeId]) });
          }
          const curVal = parseFloat(stats[selectedTypeId||Object.keys(stats)[0]].average);
          pts.push({ label: 'Now', value: curVal });
          setHistoryPoints(pts);

          setPrices(stats);
          setRawListings(raw);
          saveLastPrices(Object.fromEntries(
            Object.entries(stats).map(([id,st])=>[id, st.average])
          ));
          setLastUpdated(new Date());
          if (!selectedTypeId) setSelectedTypeId(Object.keys(stats)[0]);
        } catch (e) {
          setErrorMsg(e.message);
        } finally {
          setIsLoading(false);
        }
      };

      React.useEffect(() => { fetchData() }, []);

      const handleSort = (key) => {
        setSortConfig(prev => prev.key===key
          ? {key, direction: prev.direction==='asc'?'desc':'asc'}
          : {key, direction:'asc'}
        );
      };

      const sortedPrices = React.useMemo(() => {
        return Object.entries(prices).sort((a,b) => {
          let av = sortConfig.key;
          let x = av==='resource'
            ? (RESOURCE_NAMES[a[0]]||'') 
            : av==='typeId'
              ? parseInt(a[0]) 
              : parseFloat(a[1][av]);
          let y = av==='resource'
            ? (RESOURCE_NAMES[b[0]]||'') 
            : av==='typeId'
              ? parseInt(b[0]) 
              : parseFloat(b[1][av]);
          if (x<y) return sortConfig.direction==='asc'?-1:1;
          if (x>y) return sortConfig.direction==='asc'?1:-1;
          return 0;
        });
      }, [prices, sortConfig]);

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-6 text-center">Prospectors Price Tracker</h1>
          <div className="flex items-center mb-2">
            <button onClick={fetchData} disabled={isLoading}
              className="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 mr-4">
              {isLoading ? 'Refreshing…' : 'Refresh'}
            </button>
            {lastUpdated && (
              <div className="text-gray-600">
                Last refreshed: {lastUpdated.toLocaleString()}
              </div>
            )}
          </div>
          {errorMsg && <div className="bg-red-100 text-red-800 p-3 mb-6 rounded">{errorMsg}</div>}

          <section className="mb-8">
            <h2 className="text-xl font-semibold mb-4">Current Market Prices</h2>
            {Object.keys(prices).length
              ? <PriceTable
                  sortedPrices={sortedPrices}
                  rawListings={rawListings}
                  onSort={handleSort}
                  sortConfig={sortConfig}
                />
              : <div>No data.</div>
            }
          </section>

          <section>
            <h2 className="text-xl font-semibold mb-4">Historical Comparison</h2>
            <div className="mb-4">
              <select
                value={selectedTypeId||''}
                onChange={e=>setSelectedTypeId(e.target.value)}
                className="p-2 border rounded"
              >
                {Object.keys(prices).map(id=>(
                  <option key={id} value={id}>
                    {RESOURCE_NAMES[id]||'Unknown'} ({id})
                  </option>
                ))}
              </select>
            </div>
            {historyPoints.length
              ? <PriceChart historyPoints={historyPoints} />
              : <div>No previous data to compare.</div>
            }
          </section>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
