<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prospectors Grandland Resources Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const RESOURCE_NAMES = { /* same as before */ 2:'Wood',3:'Stone',4:'Coal',5:'Clay',6:'Iron Ore',7:'Stone Block',8:'Stone Plate',9:'Wood Beam',10:'Wood Board',11:'Wood Girder',12:'Clay Brick',13:'Clay Tile',14:'Steel Block',15:'Iron Plate',16:'Nails',17:'Shovel',18:'Spade',19:'Pickax',20:'Hammer',21:'Sledgehammer',22:'Axe',23:'Saw',24:'Gold Pan',25:'Cart',26:'Cart Body',28:'Wagon',31:'Coffee Beans',32:'Chisel',33:'Pan',34:'Spoon',35:'Basket',36:'Kettle',37:'Rake',38:'Nail Puller',39:'Plane Tool',40:'Stone Rubble',41:'Steel Plate',42:'Iron Rail',43:'Tie Cotter',44:'Rail Tie',45:'Trolley',48:'Roasted Coffee',49:'Mug',50:'Mug Of Coffee',52:'Moss',53:'Garden Knife',54:'Horse',55:'Donkey'};

    // utility functions
    const percentile = (arr,p)=>{ const s=[...arr].sort((a,b)=>a-b); const idx=(s.length-1)*p; const lo=Math.floor(idx), hi=Math.ceil(idx); return s[lo] + (s[hi]-s[lo])*(idx-lo); };
    const median = arr=>{ const s=[...arr].sort((a,b)=>a-b); const m=Math.floor(s.length/2); return s.length%2===0 ? (s[m-1]+s[m])/2 : s[m]; };

    // PriceTable: unchanged
    const PriceTable = ({ sortedPrices, onSort, sortConfig, previousPrices, listingsMap, expandedIds, toggleExpand })=>{
      const [listingSort, setListingSort] = React.useState({ key:'price', direction:'asc' });
      const toggleListingSort = key=> setListingSort(p=>({ key, direction: p.key===key&&p.direction==='asc'?'desc':'asc' }));

      return (
        <div className="overflow-x-auto bg-white rounded-lg shadow">
          <table className="min-w-full divide-y divide-gray-200">
            <thead className="bg-blue-100">
              <tr><th></th>
                {['resource','typeId','average','totalAmount','count','min','max','delta'].map(key=>{
                  const L={resource:'Resource',typeId:'Type ID',average:'Avg',totalAmount:'Amt',count:'List',min:'Min',max:'Max',delta:'Î”'}[key];
                  return <th key={key}
                    className="px-4 py-2 text-left text-xs font-semibold text-blue-700 uppercase cursor-pointer"
                    onClick={()=>key!=='delta'&&onSort(key)}>
                    {L}{sortConfig.key===key?(sortConfig.direction==='asc'?' â†‘':' â†“'):null}
                  </th>;
                })}
              </tr>
            </thead>
            <tbody className="divide-y divide-gray-100">
              {sortedPrices.map(([typeId, stats], idx)=>{
                const prev = previousPrices[typeId];
                const delta = prev!=null ? (stats.average-prev).toFixed(2) : 'â€”';
                const isOpen = expandedIds.has(typeId);
                const list = listingsMap[typeId]||[];
                const sortedList = [...list].sort((a,b)=>{
                  const A=parseFloat(a[listingSort.key]), B=parseFloat(b[listingSort.key]);
                  return listingSort.direction==='asc' ? A-B : B-A;
                });
                return (
                  <React.Fragment key={typeId}>
                    <tr className={`${idx%2===0?'bg-white':'bg-gray-50'} hover:bg-blue-50`}>
                      <td className="px-4 py-2">
                        <button onClick={()=>toggleExpand(typeId)} className="text-blue-600">
                          {isOpen?'â–¼':'â–¶'}
                        </button>
                      </td>
                      <td className="px-4 py-2 font-medium text-blue-800">{RESOURCE_NAMES[typeId]||typeId}</td>
                      <td className="px-4 py-2">{typeId}</td>
                      <td className="px-4 py-2">{stats.average}</td>
                      <td className="px-4 py-2">{(stats.totalAmount/1000).toFixed(2)}</td>
                      <td className="px-4 py-2">{stats.count}</td>
                      <td className="px-4 py-2">{stats.min}</td>
                      <td className="px-4 py-2">{stats.max}</td>
                      <td className="px-4 py-2">
                        <span className={delta>0?'text-green-600':delta<0?'text-red-600':''}>{delta}</span>
                      </td>
                    </tr>
                    {isOpen && (
                      <tr className="bg-blue-50">
                        <td colSpan="9" className="px-4 py-2">
                          <table className="min-w-full text-sm">
                            <thead className="bg-blue-200">
                              <tr>
                                <th className="px-2 py-1 font-semibold cursor-pointer" onClick={()=>toggleListingSort('price')}>
                                  Price {listingSort.key==='price'?(listingSort.direction==='asc'?'â†—':'â†˜'):null}
                                </th>
                                <th className="px-2 py-1 font-semibold cursor-pointer" onClick={()=>toggleListingSort('amount')}>
                                  Amt   {listingSort.key==='amount'?(listingSort.direction==='asc'?'â†—':'â†˜'):null}
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              {sortedList.map((it,i)=>(
                                <tr key={i} className={i%2===0?'bg-blue-50':'bg-blue-100'}>
                                  <td className="px-2 py-1">{it.price}</td>
                                  <td className="px-2 py-1">{(it.amount/1000).toFixed(2)}</td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    )}
                  </React.Fragment>
                );
              })}
            </tbody>
          </table>
        </div>
      );
    };

    const App = () => {
      // core states
      const [prices, setPrices]             = React.useState({});
      const [previousPrices, setPreviousPrices] = React.useState({});
      const [listingsMap, setListingsMap]   = React.useState({});
      const [sortConfig, setSortConfig]     = React.useState({ key:'typeId', direction:'asc' });
      const [expandedIds, setExpandedIds]   = React.useState(new Set());
      const [isLoading, setIsLoading]       = React.useState(false);
      const [errorMsg, setErrorMsg]         = React.useState(null);
      const [lastUpdated, setLastUpdated]   = React.useState(null);
      const [showAd, setShowAd]             = React.useState(false);
      const adTimerRef                      = React.useRef(null);

      // history of snapshots
      const [history, setHistory] = React.useState(() => {
        // load from localStorage if present
        const raw = localStorage.getItem('priceHistory');
        return raw ? JSON.parse(raw) : [];
      });

      // user config
      const [config, setConfig] = React.useState({
        excludeAlliance: false,
        minPrice: 1,
        maxPrice: 1e9,
        avgMode: 'mean',
        trimPercent: 5,
        topScarceCount: 3
      });

      // chart refs
      const quantityChartRef = React.useRef(null);
      const listingChartRef  = React.useRef(null);
      const histChartRef     = React.useRef(null);
      const quantityChart    = React.useRef(null);
      const listingChart     = React.useRef(null);
      const histChart        = React.useRef(null);

      const RPCS = [
        'https://wax.greymass.com',
        'https://apiwax.cryptolions.io',
        'https://wax.cryptolions.io'
      ];

      // fetch all rows
      const fetchAllRows = async () => {
        let all = [], lower_bound = null;
        while (true) {
          let chunk = null;
          for (const base of RPCS) {
            try {
              const body = { json:true, code:'prospectorsn', scope:'prospectorsn', table:'market', limit:1000 };
              if (lower_bound) body.lower_bound = lower_bound;
              const r = await axios.post(`${base}/v1/chain/get_table_rows`, body);
              chunk = r.data.rows; break;
            } catch {}
          }
          if (!chunk) throw new Error('All RPCs failed');
          all = all.concat(chunk);
          if (chunk.length < 1000) break;
          lower_bound = chunk[chunk.length-1].id;
        }
        return all;
      };

      // process & filter for stats
      const processStats = rows => {
        // global filter
        const clean = rows.filter(r=>{
          if (config.excludeAlliance && r.alliance) return false;
          const p = parseFloat(r.price);
          if (p < config.minPrice || p > config.maxPrice) return false;
          return true;
        });
        // bucket
        const buckets = {};
        clean.forEach(item=>{
          const id = item.stuff.type_id;
          const p  = parseFloat(item.price);
          const a  = parseFloat(item.stuff.amount);
          buckets[id] = buckets[id]||{ prices:[], total:0 };
          buckets[id].prices.push(p);
          buckets[id].total += a;
        });
        // stats
        const out = {};
        Object.entries(buckets).forEach(([id,b])=>{
          let avg;
          if (config.avgMode==='median') avg = median(b.prices);
          else if (config.avgMode==='trimmed') {
            const lo = percentile(b.prices, config.trimPercent/100);
            const hi = percentile(b.prices, 1-config.trimPercent/100);
            const pr = b.prices.filter(x=>x>=lo&&x<=hi);
            avg = pr.reduce((s,x)=>s+x,0)/pr.length;
          } else avg = b.prices.reduce((s,x)=>s+x,0)/b.prices.length;
          out[id] = {
            average:     +avg.toFixed(2),
            totalAmount: b.total,
            count:       b.prices.length,
            min:         +Math.min(...b.prices).toFixed(2),
            max:         +Math.max(...b.prices).toFixed(2)
          };
        });
        return out;
      };

      // build listings map with same filter
      const buildListingsMap = rows => {
        const m = {};
        rows.forEach(item=>{
          if (config.excludeAlliance && item.alliance) return;
          const p = parseFloat(item.price);
          if (p < config.minPrice || p > config.maxPrice) return;
          const id = item.stuff.type_id;
          m[id] = m[id]||[];
          m[id].push({ price: p.toFixed(2), amount: parseFloat(item.stuff.amount) });
        });
        return m;
      };

      // draw pies
      const drawPieCharts = () => {
        const labels    = Object.keys(prices).map(i=>RESOURCE_NAMES[i]||i);
        const quantities= Object.values(prices).map(s=>s.totalAmount);
        const counts    = Object.values(prices).map(s=>s.count);
        const palette   = ['#3B82F6','#EF4444','#10B981','#F59E0B','#8B5CF6','#EC4899','#22D3EE','#F472B6'];

        if (quantityChart.current) quantityChart.current.destroy();
        if (listingChart.current)  listingChart.current.destroy();

        const opts = {
          responsive:true,
          plugins:{
            legend:{ position:'bottom' },
            tooltip:{ callbacks:{
              label(ctx){
                const v=ctx.parsed, data=ctx.chart.data.datasets[0].data;
                const total=data.reduce((s,x)=>s+x,0);
                return `${ctx.label}: ${v} (${((v/total)*100).toFixed(2)}%)`;
              }
            }}
          }
        };

        quantityChart.current = new Chart(quantityChartRef.current.getContext('2d'), {
          type:'pie',
          data:{ labels, datasets:[{ data:quantities, backgroundColor: palette.slice(0,labels.length) }]},
          options:opts
        });
        listingChart.current = new Chart(listingChartRef.current.getContext('2d'), {
          type:'pie',
          data:{ labels, datasets:[{ data:counts, backgroundColor: palette.slice(0,labels.length).reverse() }]},
          options:opts
        });
      };

      // draw history line chart
      const drawHistoryChart = () => {
        const labels = history.map(h=>new Date(h.ts).toLocaleTimeString());
        const datasets = Object.keys(prices).map((id,i)=>{
          return {
            label: RESOURCE_NAMES[id]||id,
            data: history.map(h=>h.prices[id] || null),
            borderColor: `hsl(${(i*40)%360},70%,50%)`,
            fill: false,
            spanGaps: true
          };
        });
        if (histChart.current) histChart.current.destroy();
        histChart.current = new Chart(histChartRef.current.getContext('2d'), {
          type:'line',
          data:{ labels, datasets },
          options:{
            responsive:true,
            scales:{ x:{ display:true }, y:{ title:{ display:true, text:'Price' } } }
          }
        });
      };

      // fetch & record
      const fetchData = async () => {
        setIsLoading(true); setErrorMsg(null);
        try {
          const rows = await fetchAllRows();
          setPreviousPrices(prices);
          const newStats = processStats(rows);
          setPrices(newStats);
          setListingsMap(buildListingsMap(rows));
          setLastUpdated(new Date());

          // record snapshot
          const snap = { ts: Date.now(), prices: newStats };
          const upd = [...history, snap]
            // only last 7 days
            .filter(h=>Date.now() - h.ts <= 7*24*3600*1000);
          setHistory(upd);
          localStorage.setItem('priceHistory', JSON.stringify(upd));
        } catch(e) {
          setErrorMsg(e.message);
        } finally {
          setIsLoading(false);
        }
      };

      // auto-poll every 30 min
      React.useEffect(()=>{
        fetchData();
        const iv = setInterval(fetchData, 30*60*1000);
        return ()=>clearInterval(iv);
      }, [config]);

      // redraw charts on data change
      React.useEffect(()=>{
        if (Object.keys(prices).length) {
          drawPieCharts();
          if (history.length) drawHistoryChart();
        }
      }, [prices, history]);

      // scarcity
      const scarceList = React.useMemo(()=>{
        return Object.entries(prices)
          .map(([id,st])=>({ id, name:RESOURCE_NAMES[id]||id, demand:st.count, supply:st.totalAmount, ratio:st.count/(st.totalAmount||1) }))
          .sort((a,b)=>b.ratio - a.ratio)
          .slice(0,config.topScarceCount);
      }, [prices, config.topScarceCount]);

      // sorted table
      const sorted = React.useMemo(()=>{
        return Object.entries(prices).sort((a,b)=>{
          let A,B;
          switch(sortConfig.key){
            case 'resource': A=RESOURCE_NAMES[a[0]]; B=RESOURCE_NAMES[b[0]]; break;
            case 'typeId':   A=+a[0]; B=+b[0]; break;
            default:         A=a[1][sortConfig.key]; B=b[1][sortConfig.key];
          }
          if (A < B) return sortConfig.direction==='asc'? -1:1;
          if (A > B) return sortConfig.direction==='asc'? 1:-1;
          return 0;
        });
      }, [prices, sortConfig]);

      // toggle expand
      const toggleExpand = id=>{
        setExpandedIds(p=>{
          const s=new Set(p);
          s.has(id)? s.delete(id): s.add(id);
          return s;
        });
      };

      // export history
      const exportHistory = ()=>{
        const blob = new Blob([JSON.stringify(history)],{type:'application/json'});
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href     = url;
        a.download = 'price_history_7days.json';
        a.click();
        URL.revokeObjectURL(url);
      };

      // overview
      const firstTs = history[0]?.ts, lastTs = history[history.length-1]?.ts;
      const daysTracked = firstTs ? ((lastTs - firstTs)/86400000).toFixed(2) : 0;

      return (
        <div className="container mx-auto p-6 relative">
          {showAd && /* ad block unchanged */ null}

          <h1 className="text-4xl font-bold mb-6 text-center text-blue-800">
            Prospectors Grandland Price Tracker
          </h1>

          {/* Filters & Settings unchanged */}
          <div className="bg-white p-4 rounded-lg shadow mb-6">â€¦</div>

          {/* Refresh & Export */}
          <div className="flex flex-wrap justify-center gap-4 mb-6">
            <button onClick={()=>fetchData()} disabled={isLoading}
              className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              {isLoading?'Refreshingâ€¦':'Refresh'}
            </button>
            <button onClick={exportHistory}
              className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
              Export History
            </button>
            {lastUpdated && <span className="self-center text-gray-600">
              Last: {lastUpdated.toLocaleString()}
            </span>}
          </div>
          {errorMsg && <div className="mb-6 p-3 bg-red-100 text-red-800 rounded">{errorMsg}</div>}

          {/* Overview */}
          <div className="mb-6 p-4 bg-indigo-50 border-l-4 border-indigo-400 rounded">
            <strong>Historical Data Overview:</strong> {history.length} snapshots over {daysTracked} days.
          </div>

          {/* Hot & Rare */}
          <div className="mb-8 p-4 bg-yellow-50 rounded-lg border-l-4 border-yellow-400">
            <h2 className="font-semibold text-xl text-yellow-800 mb-2">ðŸ”¥ Hot & Rare</h2>
            <ul className="list-disc list-inside">
              {scarceList.map(it=>(
                <li key={it.id}>
                  <strong>{it.name}</strong> â€“ Demand: {it.demand}, Supply: {it.supply.toFixed(0)}, Score: {it.ratio.toFixed(2)}
                </li>
              ))}
            </ul>
          </div>

          {/* Latest Listings */}
          <section className="mb-12">
            <h2 className="text-2xl font-semibold mb-4 text-blue-700">Latest Listings & Prices</h2>
            {sorted.length
              ? <PriceTable
                  sortedPrices={sorted}
                  onSort={k=>setSortConfig(p=>({
                    key:k,
                    direction:p.key===k&&p.direction==='asc'?'desc':'asc'
                  }))}
                  sortConfig={sortConfig}
                  previousPrices={previousPrices}
                  listingsMap={listingsMap}
                  expandedIds={expandedIds}
                  toggleExpand={toggleExpand}
                />
              : <div className="text-gray-500">No data after filtering.</div>
            }
          </section>

          {/* Resource Breakdown */}
          <section className="mb-12">
            <h2 className="text-2xl font-semibold mb-4 text-blue-700">Resource Breakdown</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="bg-white p-4 rounded-lg shadow">
                <h3 className="text-lg font-medium mb-2">Total Quantity (%)</h3>
                <canvas ref={quantityChartRef}></canvas>
              </div>
              <div className="bg-white p-4 rounded-lg shadow">
                <h3 className="text-lg font-medium mb-2">Total Listings (%)</h3>
                <canvas ref={listingChartRef}></canvas>
              </div>
            </div>
          </section>

          {/* Historical Prices */}
          <section className="mb-12">
            <h2 className="text-2xl font-semibold mb-4 text-blue-700">Historical Prices (last 7 days)</h2>
            <div className="bg-white p-4 rounded-lg shadow">
              <canvas ref={histChartRef}></canvas>
            </div>
          </section>

          <footer className="mt-12 text-center text-gray-500">
            Powered by WAX Blockchain â”‚ Deployed on Vercel â”‚ Prospectors fan site by Cryptoartist (sklam.wam)
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
